<div class="flex-1 flex flex-col min-h-full">
    <a href="#main-content" type="button" tabindex="0"
        class="absolute z-[100] opacity-0 -left-[999px] focus:-left-[0px] focus:opacity-100 inline-block rounded-none bg-white px-5 py-2.5 text-sm font-medium text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 hover:bg-gray-50">
        Skip to main content
    </a>
    <header id="e" phx-update="ignore" class="border-b border-gray-200" x-data="{headerOpen: false}"
        x-on:click.away="headerOpen = false">
        <nav class="mx-auto flex max-w-screen-2xl items-center justify-between gap-x-6 py-4 px-6 sm:px-8 lg:py-5"
            aria-label="Global">
            <div class="flex items-center overflow-hidden w-full">
                <a href="/en/" data-phx-link="redirect" data-phx-link-state="push"
                    class="flex-none flex-shrink-0 block p-1 rounded-lg focus:ring-2 focus:outline-none"
                    title="Go to the homepage">
                    <span class="sr-only">KimiPay</span>
                    <img class="hidden xs:block w-auto h-8 2xs:h-12 xl:h-14" src="/assets/kimi-pay_no_bg.png"
                        alt="eCitizen logo">
                    <img class="block xs:hidden w-auto h-8 2xs:h-12 xl:h-14" src="/assets/kimi-pay_no_bg.png"
                        alt="KimiPay logo">
                </a>

               
            </div>

            <!-- user nav -->

        </nav>
        <!-- Mobile menu, show/hide based on menu open state. -->
        <div x-show="headerOpen" class="block lg:hidden" role="dialog" aria-modal="true" style="display: none;">
            <!-- Background backdrop, show/hide based on slide-over state. -->
            <div class="fixed inset-0 z-30 bg-gray-50/10 backdrop-blur-sm backdrop-filter"></div>
            <div
                class="fixed inset-y-0 right-0 z-30 w-full overflow-y-auto bg-white py-4 px-6 sm:max-w-sm sm:ring-1 sm:ring-gray-900/10">
                <div class="flex items-center gap-x-6">
                    <a href="/en/profile/documents/national-id" data-phx-link="redirect" data-phx-link-state="push"
                        title="View your profile">
                        <img class="mx-auto w-auto h-8 " src="/en/images/logo.svg" alt="logo">
                    </a>
                    <button x-on:click="headerOpen = false" type="button"
                        class="ml-auto -m-2.5 rounded-md p-2.5 text-gray-700" aria-label="Close mobile menu">
                        <span class="sr-only">Close mobile menu</span>
                        <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"
                            aria-hidden="true">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12"></path>
                        </svg>
                    </button>
                </div>
                <div class="mt-6 flow-root">
                    <div class="mb-6 divide-y divide-gray-500/10">
                        <div class="space-y-1 py-2.5">
                            <a href="/en/" data-phx-link="redirect" data-phx-link-state="push"
                                class="-mx-3 block rounded-lg py-1.5 px-3 text-base font-semibold leading-7 text-gray-900 hover:bg-gray-50"
                                title="Navigate to the homepage">
                                Home
                            </a>

                            <a href="/en/ministries" data-phx-link="redirect" data-phx-link-state="push"
                                class="-mx-3 block rounded-lg py-1.5 px-3 text-base font-semibold leading-7 text-gray-900 hover:bg-gray-50"
                                title="View all National Ministries">
                                National
                            </a>

                            <a href="/en/counties" data-phx-link="redirect" data-phx-link-state="push"
                                class="-mx-3 block rounded-lg py-1.5 px-3 text-base font-semibold leading-7 text-gray-900 hover:bg-gray-50"
                                title="View all Counties">
                                County
                            </a>

                            <a href="/en/help-and-support" data-phx-link="redirect" data-phx-link-state="push"
                                class="-mx-3 whitespace-nowrap block rounded-lg py-1.5 px-3 text-base font-semibold leading-7 text-gray-900 hover:bg-gray-50"
                                title="View Support Details and FAQs">
                                Help &amp; Support
                            </a>
                            <div class="pt-4 pb-3 border-t border-gray-200">
                                <div class="flex space-x-4 items-center justify-start sm:mt-0">
                                    <a href="/en/login" data-phx-link="redirect" data-phx-link-state="push"
                                        class="block w-full text-center rounded-3xl whitespace-nowrap border border-gray-200 bg-white py-2 px-4 font-medium text-gray-800 shadow-sm hover:bg-gray-200 focus:outline-none">
                                        Sign in
                                    </a>
                                    <a href="/en/register" data-phx-link="redirect" data-phx-link-state="push"
                                        class="block w-full text-center rounded-3xl whitespace-nowrap border border-transparent bg-accentcolor-700 py-2 px-4 font-medium text-white shadow-sm hover:bg-accentcolor-800 focus:outline-none">
                                        Register
                                    </a>
                                </div>
                            </div>
                        </div>

                        <div class="space-y-1 py-2.5">
                            <a title="Switcher" href="/get-business?business=0"
                                class="-mx-3 rounded-lg flex items-center justify-between py-1.5 px-3 text-base font-semibold leading-7 text-gray-900 capitalize bg-[#F0F6FF]">
                                Individual
                                <svg class="flex-shrrink-0 -mr-0.5 h-5 w-5" viewBox="0 0 20 20" fill="#0047BA"
                                    aria-hidden="true">
                                    <path fill-rule="evenodd"
                                        d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.857-9.809a.75.75 0 00-1.214-.882l-3.483 4.79-1.88-1.88a.75.75 0 10-1.06 1.061l2.5 2.5a.75.75 0 001.137-.089l4-5.5z"
                                        clip-rule="evenodd"></path>
                                </svg>
                            </a>


                        </div>

                    </div>
                </div>
            </div>
        </div>
    </header>

    

    <main class="flex-1 flex flex-col min-h-full w-full " id="main-content" phx-hook="accessibility">


      
        <div class="flex-1 min-h-full sm:flex sm:flex-col sm:justify-start sm:items-center">
            <div class="p-4 w-full max-w-md mx-auto sm:p-0 mt-20">
                <div>
                    <h2 class="text-4xl font-semibold tracking-tight text-center text-titlecolor-800">
                        Forgot Password
                    </h2>
                    <p class="mt-2 text-lg text-center text-gray-600">
                        Lets help you reset your password
                    </p>
                </div>

                <div class="mt-10">
                    <form method="post" phx-submit="save" data-gtm-form-interact-id="3">



                        <div class=" space-y-6">

                            <div>
                                <label for="email" class="block text-sm font-medium text-gray-700">
                                    Account Type
                                </label>
                                <select id="countries" class="bg-gray-50 border  mt-1 border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500">
                                    <option selected>Choose Account Type</option>
                                    <option value="US">Citicen</option>
                                    <option value="CA">Resident</option>
                                    <option value="FR">Diplomat</option>
                                    <option value="DE">Foreigner</option>
                                  </select>
                            </div>

                            <div>
                                <label for="email" class="block text-sm font-medium text-gray-700">
                                    Email address or ID number
                                </label>
                                <input type="email" id="email"
                                        class="bg-gray-50 border mt-1 border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                                        placeholder="" required />
                            </div>

                            <div>
                                <button type="submit"
                                    class="flex w-full justify-center rounded-full border border-transparent bg-primary_color py-2 px-4 font-medium text-white shadow-sm hover:bg-accentcolor-800 focus:outline-none focus:ring-2 focus:ring-accentcolor-500 focus:ring-offset-2">
                                    Next
                                </button>
                            </div>


                        </div>

                    </form>

                    <div class="mt-6 text-center">
                        <p>
                            Don't have an account?
                            <a href="/en/register" data-phx-link="redirect" data-phx-link-state="push"
                                class="font-medium text-linkColor hover:text-navcolor-800">
                                Sign Up
                            </a>
                        </p>
                    </div>
                </div>
            </div>



        </div>
    </main>


</div>
