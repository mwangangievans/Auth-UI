<div class="flex-1 flex flex-col min-h-full">
    <a href="#main-content" type="button" tabindex="0"
        class="absolute z-[100] opacity-0 -left-[999px] focus:-left-[0px] focus:opacity-100 inline-block rounded-none bg-white px-5 py-2.5 text-sm font-medium text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 hover:bg-gray-50">
        Skip to main content
    </a>
    <header id="e" phx-update="ignore" class="border-b border-gray-200" x-data="{headerOpen: false}"
    x-on:click.away="headerOpen = false">
    <nav class="mx-auto flex max-w-screen-2xl items-center justify-between gap-x-6 py-4 px-6 sm:px-8 lg:py-5"
        aria-label="Global">
        <div class="flex items-center overflow-hidden w-full">
            <a href="/en/" data-phx-link="redirect" data-phx-link-state="push"
                class="flex-none flex-shrink-0 block p-1 rounded-lg focus:ring-2 focus:outline-none"
                title="Go to the homepage">
                <span class="sr-only">KimiPay</span>
                <img class="hidden xs:block w-auto h-8 2xs:h-12 xl:h-14" src="/assets/kimi-pay_no_bg.png"
                    alt="eCitizen logo">
                <img class="block xs:hidden w-auto h-8 2xs:h-12 xl:h-14" src="/assets/kimi-pay_no_bg.png"
                    alt="KimiPay logo">
            </a>


        </div>

        <!-- user nav -->

    </nav>

</header>

  

    <main class="flex-1 flex flex-col min-h-full w-full " id="main-content" phx-hook="accessibility">


        <div class="flex-1 min-h-full sm:flex sm:flex-col sm:justify-start sm:items-center">
            <div class="p-4 max-w-xl mx-auto w-full sm:p-0 mt-10 sm:mt-20">
                <fieldset>
                    <div class="3xs:flex items-center justify-between">
                        <p class="text-lg 3xs:text-xl sm:text-3xl text-gray-600 font-semibold">
                            Select account type
                        </p>
                        <p class="mt-2 text-sm text-gray-900 font-medium">
                            or
                            <a href="/login" data-phx-link="redirect" data-phx-link-state="push"
                                class="font-medium text-navcolor-700 hover:text-navcolor-800"
                                title="Navigate to sign in page">
                                Sign in
                            </a>
                        </p>
                    </div>
                    <div class="mt-10 grid grid-cols-1 gap-y-6">
                        <a data-phx-link="redirect" data-phx-link-state="push"
                            class="group border-transparent ring-gray-300 hover:ring-primary_color relative flex cursor-pointer rounded-lg ring-1 bg-white hover:bg-lightGreen p-4 shadow-sm focus:outline-none focus:ring-primary_color"
                            title="Navigate to citizen registration page">
                            <span class="flex flex-1">
                                <span class="flex flex-col">
                                    <span class="block font-medium text-lg text-gray-700">
                                        Citizen
                                    </span>
                                    <span class="mt-1 flex items-center text-sm text-gray-600">
                                        For Kenyan Citizens
                                    </span>
                                </span>
                            </span>
                            <svg class="hidden group-hover:inline h-5 w-5 text-primary_color" viewBox="0 0 20 20"
                                fill="currentColor" aria-hidden="true">
                                <path fill-rule="evenodd"
                                    d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.857-9.809a.75.75 0 00-1.214-.882l-3.483 4.79-1.88-1.88a.75.75 0 10-1.06 1.061l2.5 2.5a.75.75 0 001.137-.089l4-5.5z"
                                    clip-rule="evenodd"></path>
                            </svg>
                            <span
                                class="group-hover:border-primary_color  border-transparent pointer-events-none absolute -inset-px rounded-lg border-2"
                                aria-hidden="true">
                            </span>
                        </a>

                        <a  data-phx-link="redirect" data-phx-link-state="push"
                            class="group border-transparent ring-gray-300 hover:ring-primary_color relative flex cursor-pointer rounded-lg ring-1 bg-white hover:bg-lightGreen p-4 shadow-sm focus:outline-none focus:ring-primary_color"
                            title="Navigate to foreign resident registration page">
                            <span class="flex flex-1">
                                <span class="flex flex-col">
                                    <span class="block font-medium text-lg text-gray-700">
                                        Resident
                                    </span>
                                    <span class="mt-1 flex items-center text-sm text-gray-600">
                                        For Foreign Residents
                                    </span>
                                </span>
                            </span>
                            <svg class="hidden group-hover:inline h-5 w-5 text-primary_color" viewBox="0 0 20 20"
                                fill="currentColor" aria-hidden="true">
                                <path fill-rule="evenodd"
                                    d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.857-9.809a.75.75 0 00-1.214-.882l-3.483 4.79-1.88-1.88a.75.75 0 10-1.06 1.061l2.5 2.5a.75.75 0 001.137-.089l4-5.5z"
                                    clip-rule="evenodd"></path>
                            </svg>
                            <span
                                class="group-hover:border-primary_color  border-transparent pointer-events-none absolute -inset-px rounded-lg border-2"
                                aria-hidden="true">
                            </span>
                        </a>

                        <a  data-phx-link="redirect" data-phx-link-state="push"
                            class="group border-transparent ring-gray-300 hover:ring-primary_color relative flex cursor-pointer rounded-lg ring-1 bg-white hover:bg-lightGreen p-4 shadow-sm focus:outline-none focus:ring-primary_color"
                            title="Navigate to diplomat registration page">
                            <span class="flex flex-1">
                                <span class="flex flex-col">
                                    <span class="block font-medium text-lg text-gray-700">
                                        Diplomat
                                    </span>
                                    <span class="mt-1 flex items-center text-sm text-gray-600">
                                        For Diplomats within Kenya
                                    </span>
                                </span>
                            </span>
                            <svg class="hidden group-hover:inline h-5 w-5 text-primary_color" viewBox="0 0 20 20"
                                fill="currentColor" aria-hidden="true">
                                <path fill-rule="evenodd"
                                    d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.857-9.809a.75.75 0 00-1.214-.882l-3.483 4.79-1.88-1.88a.75.75 0 10-1.06 1.061l2.5 2.5a.75.75 0 001.137-.089l4-5.5z"
                                    clip-rule="evenodd"></path>
                            </svg>
                            <span
                                class="group-hover:border-primary_color  border-transparent pointer-events-none absolute -inset-px rounded-lg border-2"
                                aria-hidden="true">
                            </span>
                        </a>

                        <a  data-phx-link="redirect" data-phx-link-state="push"
                            class="group border-transparent ring-gray-300 hover:ring-primary_color relative flex cursor-pointer rounded-lg ring-1 bg-white hover:bg-lightGreen p-4 shadow-sm focus:outline-none focus:ring-primary_color"
                            title="Navigate to foreigner registration page">
                            <span class="flex flex-1">
                                <span class="flex flex-col">
                                    <span class="block font-medium text-lg text-gray-700">
                                        Foreigner
                                    </span>
                                    <span class="mt-1 flex items-center text-sm text-gray-600">
                                        For Visitors to Kenya
                                    </span>
                                </span>
                            </span>
                            <svg class="hidden group-hover:inline h-5 w-5 text-primary_color" viewBox="0 0 20 20"
                                fill="currentColor" aria-hidden="true">
                                <path fill-rule="evenodd"
                                    d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.857-9.809a.75.75 0 00-1.214-.882l-3.483 4.79-1.88-1.88a.75.75 0 10-1.06 1.061l2.5 2.5a.75.75 0 001.137-.089l4-5.5z"
                                    clip-rule="evenodd"></path>
                            </svg>
                            <span
                                class="group-hover:border-primary_color  border-transparent pointer-events-none absolute -inset-px rounded-lg border-2"
                                aria-hidden="true">
                            </span>
                        </a>
                    </div>
                </fieldset>
            </div>
        </div>
    </main>


</div>
